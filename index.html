<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets\css\style.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1><br />Hangman</h1>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title>">Word to Guess</h3>
        </div>
        <div class="panel-body">
            <h2 id="wordToGuess">_ _ _ _ _</h2>

        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          Wrong Letters Guessed: <span id="letGuesses"></span>

        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          Guesses left: <span id="numGuesses"></span>

        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          Win Counter: <span id="winCounter"></span>

        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          Loss Counter: <span id="lossCounter"></span>

        </div>
      </div>
    </div>

  <script src="javascript.js"></script>
  </body>
</html>
